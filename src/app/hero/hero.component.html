<div class="hero-wrap js-fullheight" style="background-image: url('images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
        data-scrollax-parent="true">
        <div class="col-md-9 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
          <h1 class="mb-4" style="color: azure;" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>Keşfetmek <br></strong>
            Harika Şehriniz</h1>
          <p style="color: rgb(0, 0, 0); font-size: x-large;" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Kalmak, yemek yemek, alışveriş yapmak veya
            yerel uzmanlardan ziyaret etmek için harika yerler bulun</p>
          <div class="block-17 my-4">
            <form (ngSubmit)="submitAramaFormu()" method="post" class="d-block d-flex">
              <div class="fields d-block d-flex">
                <div class="textfield-search one-third">
                  <input type="text" class="form-control" placeholder="Örneğin: Hapimag Resort Sea Garden" name="isimArama" [(ngModel)]="arama.isim">
                </div>
                <div class="select-wrap one-third">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select class="form-control" name="sehirArama" [(ngModel)]="arama.sehir">
                    <option value="">Nereye Gitmek İstersiniz</option>
                    <option value="İstanbul">İstanbul</option>
                    <option value="Antalya">Antalya</option>
                    <option value="İzmir">İzmir</option>
                    <option value="Bodrum">Bodrum</option>
                    <option value="Rize">Rize</option>
                  </select>
                </div>
              </div>
              <input type="submit" class="search-submit btn btn-primary" value="Ara">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
