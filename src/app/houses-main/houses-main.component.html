<div class="container-xxl py-4">
  <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          <h1 class="mb-5">Our Rental  <span class="text-primary text-uppercase">Houses</span></h1>
      </div>
      <div class="row g-3" >
          <div class="col-lg-4 col-md-6 wow fadeInUp mt-3" data-wow-delay="0.1s" *ngFor="let house of houses">
              <div class="room-item shadow rounded overflow-hidden">
                  <div class="position-relative">
                      <img class="img-fluid" src="{{house.houseImg}}" alt="">
                      <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">â‚º{{house.housePrice}}/Night</small>
                  </div>
                  <div class="p-4 mt-2">
                      <div class="d-flex justify-content-between mb-3">
                          <h5 class="mb-0">{{house.houseName}}</h5>
                          <div class="ps-2">
                              <small class="fa fa-star text-primary"></small>
                              <small class="fa fa-star text-primary"></small>
                              <small class="fa fa-star text-primary"></small>
                              <small class="fa fa-star text-primary"></small>
                              <small class="fa fa-star text-primary"></small>
                          </div>
                      </div>
                      <div class="d-flex mb-3">
                          <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>{{house.roomCount}} / Bed</small>
                          <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>2 Bath</small>
                          <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
                      </div>
                      <p class="text-body mb-3">{{house.houseDescription}}</p>
                      <div class="d-flex justify-content-between">
                          <a class="btn btn-sm btn-primary rounded py-2 px-4" [routerLink]="['/EvDetay', house.id]">View Detail</a>
                          <a class="btn btn-sm btn-dark rounded py-2 px-4" href="">Book Now</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
