<div class="container">
  <section class="forms-section">
    <div class="forms">
      <p-toast></p-toast>
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <input [(ngModel)]="loginRequest.email" [ngModelOptions]="{standalone: true}" name="email" type="text"
                class="form-control" placeholder="Email">
            </div>
            <div class="input-block">
              <input [(ngModel)]="loginRequest.password" [ngModelOptions]="{standalone: true}" name="Password"
                type="password" class="form-control" placeholder="Şifre">
            </div>
            <button id="loginBtn" type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Log
              in</button>
          </fieldset>

        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <input [(ngModel)]="registerRequest.UserName" [ngModelOptions]="{standalone: true}" type="text"
                name="UserName" class="form-control" placeholder="Ad">
            </div>
            <div class="input-block">
              <input [(ngModel)]="registerRequest.fullName" [ngModelOptions]="{standalone: true}" type="text"
                name="fullName" class="form-control" placeholder="Ad Soyad">
            </div>
            <div class="input-block">
              <input [(ngModel)]="registerRequest.Email" [ngModelOptions]="{standalone: true}" type="text" name="Email"
                class="form-control" placeholder="E-posta">
            </div>
            <div class="input-block">
              <input [(ngModel)]="registerRequest.Password" [ngModelOptions]="{standalone: true}" type="password"
                name="Password" class="form-control" placeholder="Şifre">
            </div>
            <button id="signUpBtn" type="button" class="btn btn-primary btn-block mb-4" (click)="register()">
              Sign Up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
</div>
