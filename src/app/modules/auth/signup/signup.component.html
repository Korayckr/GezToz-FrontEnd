<!-- Section: Design Block -->
<section class="text-center text-lg-start">



<!-- Jumbotron -->
<div class="container py-4">
<div class="row g-0 align-items-center">
<div class="col-lg-6 mb-5 mb-lg-0">
<img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
  alt="" />
</div>
<div class="col-lg-6 mb-5 mb-lg-0">
<div class="card cascading-right" style="
    background: hsla(0, 0%, 100%, 0.55);
    backdrop-filter: blur(30px);
    ">
  <div class="card-body p-5 shadow-5 text-center">
    <h2 class="fw-bold mb-5">Üye Ol</h2>
    <form>
      <!-- 2 column grid layout with text inputs for the first and last names -->
    
      <div class="form-outline mb-4 ">
        <input [(ngModel)]="registerRequest.UserName" [ngModelOptions]="{standalone: true}" type="text" name="UserName" class="form-control" placeholder="Ad">
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input [(ngModel)]="registerRequest.Email" [ngModelOptions]="{standalone: true}" type="text" name="Email" class="form-control" placeholder="E-posta">
      </div>
      
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input [(ngModel)]="registerRequest.fullName" [ngModelOptions]="{standalone: true}" type="text" name="fullName"  class="form-control" placeholder="Ad Soyad">
      </div>

      <div class="form-outline mb-4">
        <input [(ngModel)]="registerRequest.Password" [ngModelOptions]="{standalone: true}" type="password" name="Password" class="form-control" placeholder="Şifre">            
      </div>


      <!-- Submit button -->
      <button id="signUpBtn"  type="button" class="btn btn-primary btn-block mb-4" (click)="register()">
        Sign Up
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>veya şununla kaydol:</p>
        <a routerLink="/login">Zaten bir hesabınız var mı?</a>
        
        <!-- <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button> -->

        
        
      </div>
    </form>
  </div>
</div>
</div>


</div>
</div>
<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
